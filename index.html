<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MÃ©todo Animate de JQuery</title>
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="http://code.jquery.com/color/jquery.color-2.1.2.min.js"></script>
    <script>
      $(function() {
        // animate(css(formato JSON),duracion)
        $('#caja1').animate({
          marginBottom: "0px"
        }, 500, function() {
          $('#caja1').animate({
            marginTop: "-100px",
            backgroundColor: 'red',
            opacity: 0.5
          }, 'fast');
        });
      });
    </script>
    <style>
      body, html {
        padding: 100px;
      }
      div {
        display: block;
        height: 80px;
        width: 400px;
        margin: 0 auto;
      }
      #caja1 {
        background: rgba(56, 56, 56, 0.8);
        margin-bottom: 100px;
      }
      #caja2 {
        background: rgba(89, 69, 36, 0.8);
      }
    </style>
  </head>
  <body>
    <div id="caja1"></div>
    <div id="caja2"></div>
  </body>
</html>
